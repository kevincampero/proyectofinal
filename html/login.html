<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <img class="wave" src="../imagen/wallpaper-medicina-8.jpg" alt="">
    <div class="container">
        <div class="img">
            <img src="../icono/undraw_medicine_b1ol.svg" alt="">
        </div>
        <div class="login-container">
            <form action="#">
                <img class="avatar" src="../icono/undraw_profile_pic_ic5t.svg" alt="">
                <h2>Bienvenido</h2>
                <div class="input-div one">
                    <div class="i">
                        <img src="../icono/carnet-de-identidad.png" alt="">
                    </div>
                    <div>
                        <h5>Usuario</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <img src="../icono/bloquear.png" alt="">
                    </div>
                    <div>
                        <h5>Contraseña</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <a href="#">Recuperar Contraseña</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    
</body>
</html>
